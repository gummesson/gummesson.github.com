---
layout: "default"
---

<article class="page">
  {% unless page.title == "Blog" %}
  <header class="post__head">
    <h1 class="page__title">{{ page.title }}</h1>
  </header><!-- /page__head -->
  {% endunless %}
  <section class="page__body">
    {{ content }}
  </section><!-- /page__body -->
</article><!-- /page -->
