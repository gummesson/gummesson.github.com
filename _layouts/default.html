<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//themes.googleusercontent.com">
  <link rel="dns-prefetch" href="//a.disquscdn.com">
  <title>{{ site.name }} :: {{ page.title }}</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="canonical" href="{{ site.url }}">
  <link rel="alternate" href="/feed.xml" type="application/rss+xml">
</head>
<body>
  <header class="head" role="banner">
    <div class="island">
      <div class="wrap">
        <h1 class="head__title">
          <a class="shh" href="/">Ellen.</a>
        </h1>
        <p class="head__meta">{{ site.description }}</p>
      </div><!-- /wrap -->
    </div><!-- /island -->
  </header><!-- /head -->
  <main class="main" role="main">
    <div class="island">
      <div class="wrap">
        {{ content }}
      </div><!-- /wrap -->
    </div><!-- /island -->
  </main><!-- /main -->
  <footer class="foot" role="contentinfo">
    <div class="island">
      <div class="wrap">
        <p class="foot__meta">
          Copyright &copy; <a class="shh" href="/about/">{{ site.name }}</a> {{ site.time | date:"%Y" }}
        </p>
        <p class="foot__meta">
          <a class="shh" href="https://github.com/gummesson/gummesson.github.com">Source on GitHub</a>
        </p>
      </div><!-- /wrap -->
    </div><!-- /island -->
  </footer><!-- /foot -->
</body>
</html>
